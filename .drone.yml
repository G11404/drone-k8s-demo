kind: pipeline
name: default

steps:
  - name: build
    image: "golang:latest"
    commands:
      - go version
      - export GOPROXY="https://goproxy.io"
      - echo $GOPROXY
      - go build

  - name: linter
    image: "golang:latest"
    commands:
      - go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
      - golangci-lint run

  - name: docker
    image: plugins/docker
    settings:
      repo: cnych/drone-k8s-demo
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
