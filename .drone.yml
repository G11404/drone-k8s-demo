kind: pipeline
name: default

steps:
  - name: linter
    image: golang:latest
    environment:
      GOPROXY: https://mirrors.aliyun.com/goproxy/
    commands:
      - go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
      - golangci-lint run

  - name: build
    image: golang:latest
    environment:
      GOPROXY: https://mirrors.aliyun.com/goproxy/
    commands:
      - CGO_ENABLED=0 go build -o demo-app

  - name: docker
    image: plugins/docker
    settings:
      repo: cnych/drone-k8s-demo
      use_cache: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    tags:
      - latest
      # - ${DRONE_COMMIT_SHA:0:8}
    when:
      event: push
      branch: master

  - name: deploy
    image: quay.io/ipedrazas/drone-helm
    skip_tls_verify: true
    chart: ./helm
    release: "drk8d"
    values_files: ["helm/my-values.yml"]
    api_server:
      from_secret: api_server
    kubernetes_token:
      from_secret: kubernetes_token
    namespace: kube-ops
    when:
      event: push
      branch: master

